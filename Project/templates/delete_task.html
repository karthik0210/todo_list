{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1 class="text-center">Delete Task</h1>
<p>Are you sure you want to delete '{{ task.name }}'?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'viewtasks' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
